<div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center">
  <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
    <h2 class="text-lg font-bold text-gray-800 mb-4">Editar Tarea</h2>

    <form (submit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Título:</label>
        <input [(ngModel)]="formData.title" name="title" placeholder="Título"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Descripción:</label>
        <textarea [(ngModel)]="formData.description" name="description" placeholder="Descripción" rows="3"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Estado:</label>
        <select [(ngModel)]="formData.status" name="status"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          <option value="pending">Pendiente</option>
          <option value="completed">Completada</option>
        </select>
      </div>

      <div class="flex justify-end space-x-2">
        <button type="button" (click)="closeModal()" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 transition duration-300">
          Cancelar
        </button>
        <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition duration-300">
          Guardar
        </button>
      </div>
    </form>
  </div>
</div>
